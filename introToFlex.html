<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Flex Boxes</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial;
        gap: 20px;
    }
    .card {
        border: 1px solid #666666;
        border-radius: 10px;
        height: 220px;
        width: 150px;
        align-items: center;
        text-align:center;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .logo {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background-color: #9c0ee8;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 25px;
        margin-bottom: 10px;
        margin-top: 10px;
    }

    .name {
        background-color:aquamarine;
        border-radius: 5px;
        text-align:center;
        width: 120px;
        font-size: 20px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .details {
        font-size: 15px;
    }

    @media (max-width: 1024px) {
        .container {
            flex-direction: row;
            height: auto;
            padding: 20px 0;
        }
    }

    @media (max-width: 600px) {
        .container {
            flex-direction: column;
            height: auto;
            padding: 20px 0;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">JK</div>
            <div class="name">Jeet kumar</div>
            <div class="details">B.Tech-CSE<br>Roll No: 1215124<br>1st Year</div>
        </div>
        <div class="card">
            <div class="logo">AR</div>
            <div class="name">Asha Rani</div>
            <div class="details">B.Tech - IT<br>Roll No: 1245634<br>1st Year</div>
        </div>
        <div class="card">
            <div class="logo">RK</div>
            <div class="name">Rohit Kumar</div>
            <div class="details">B.Tech - ECE<br>Roll No: 1464454<br>1st Year</div>
        </div>
    </div>
</body>
</html>

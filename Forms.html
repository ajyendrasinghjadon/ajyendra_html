<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h2>Event Admission Form</h2></center>
    <form action="/action.php">
        <ul>
        <li>Enter your name:</li>
        <input type="text" placeholder="Type here">
        <br>
        <br>
        <li>Enter your E-mail address:</li>
        <input type="text" placeholder="Type here">
        <br>
        <br>
        <li>Enter your phone number:</li>
        <input type="text" placeholder="Type here">
        <br>
        <br>
        <li>Enter your gender:</li>
        <label for="id1">
            <input type="radio" value="male" name="gender" id="id1">Male
        </label>
        <label for="id2">
            <input type="radio" value="female" name="gender" id="id2">Female
        </label>
        <br>
        <br>
        <li>Enter your birth year:</li>
        <select year="DOY">
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
        </select>
    </ul>
    </form>
    <hr>
    <footer>
        <p>This form is for <mark>learning</mark> and <mark>practicing</mark> HTML. No real data is <b>collected</b> or <b>stored</b>.</p>
    </footer>
    <br>
    <pre>                        <textarea name="feedback" placeholder="Give us your feedback"></textarea>
    <br>
                                <button type="SUBMIT">Submit</button>
    </pre>
</body>
</html>
